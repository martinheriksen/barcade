<!doctype html>
<html lang="en" ng-app="barcade">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="portal/lib/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="portal/styles.css">

    <title>bARCADE Portal</title>
  </head>
  <body>

    <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
      <a class="navbar-brand" href="#">bARCADE Portal</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Statistics</a>
          <a class="nav-item nav-link" href="#">Parental Control</a>
          <a class="nav-item nav-link" href="#">Settings</a>
        </div>
      </div>
    </div>
    </nav>

    </header>
    
    <main role="main">
      <div class="py-3">
        <div ng-view></div>
      </div>
    </main>

    <script src="portal/lib/jquery/jquery-3.2.1.slim.min.js"></script>
    <script src="portal/lib/popper/popper.min.js"></script>
    <script src="portal/lib/bootstrap/bootstrap.min.js"></script>
    <script src="portal/lib/angular/angular.min.js"></script>
    <script src="portal/lib/angular/angular-route.min.js"></script>
    <script src="portal/lib/fontawesome/all.js"></script>

    <script src="portal/barcade.js"></script>

  </body>
</html>
