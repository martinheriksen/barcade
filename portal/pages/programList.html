      
<div class="container pb-3">
  <div class="btn-toolbar justify-content-between col-xs-12" role="toolbar">
      <div class="btn-group mr-2" role="group">
        <button type="button" class="btn btn-outline-secondary pull-left">
            <i class="fas fa-plus-circle"></i> Add
        </button>
      </div>

      <div class="btn-group" role="group">
        <select name="" id="" class="form-control" style="width: 200px;">
          <option value="1">All Platforms</option>
          <option value="2">MAME</option>
          <option value="3">NES</option>
          <option value="4">SNES</option>
        </select>
        
    <div class="input-group pl-3">
      <input type="text" class="form-control" placeholder="Search">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
      </div>
    </div>
      </div>


      <div class="btn-group mr-2" role="group">
        <button type="button" class="btn btn-outline-secondary"><i class="fas fa-list-ul"></i></button>
        <button type="button" class="btn btn-outline-secondary active"><i class="fas fa-table"></i></button>
      </div>

  </div>
</div>

<div class="container">
      <div class="row">
        
        <div class="col-md-4" ng-repeat="program in programs">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src={{program.screenshot}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{program.title}}</h5>
              <p class="card-text">{{program.description}}</p>
              <a href="#" class="btn btn-primary">Administer</a>
            </div>
          </div>
        </div>

</div>

      </div>
